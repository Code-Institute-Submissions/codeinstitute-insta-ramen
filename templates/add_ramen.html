{% extends 'index.html'%} {% block content %}

<h3>Add Ramen</h3>
<div class="container">

<div class="row">

  <form action="{{ url_for('insert_ramen') }}" method="POST" class="col s12">

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">textsms</i>
        <input id="noodles_brand" name="noodles_brand" type="text">
        <label for="noodles_brand">Noodles Brand</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input name="noodle_flavour" id="noodle_flavour" class="materialize-textarea">
        <label for="noodle_flavour">Noodle Flavour</label>
      </div>
    </div>

    <div class="row">
     <p>
      <input class="with-gap" name="noodle_style" type="radio" id="cup" />
      <label for="cup">Cup</label>
    </p>
    <p>
      <input class="with-gap" name="noodle_style" type="radio" id="pack" />
      <label for="pack">Pack</label>
    </p>
    <p>
      <input class="with-gap" name="noodle_style" type="radio" id="tray"  />
      <label for="tray">Tray</label>
    </p>
    <p>
      <input class="with-gap" name="noodle_style" type="radio" id="bowl" />
      <label for="bowl">Bowl</label>
    </p>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Choose your Country</option>
           <option value="1">Singapore</option>
          <option value="2">Korea</option>
          <option value="3">Malaysia</option>
        </select>
        <label>Country Select</label>
      </div>
    </div>
    
    <div class="row">
      <p class="range-field">
      <input type="range" id="test5" min="1" max="5" />
    </p>
    </div>
  
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Add Ramen
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>

  </form>

</div>
</div>
{% endblock %}
