{% extends 'base.html' %} {% block content %}

<div class="container add-ramen">
  <h4>Add New Ramen</h4>
  <form action="{{ url_for('insert_ramen') }}" method="POST" enctype="multipart/form-data" class="ramen-form">
    <div class="row">
      <span>*</span><span>All fields are required</span>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <select required id="brand" name="brand">
          <option value="" disabled selected>Choose Brand</option>
          {% for brand in brands %}
              <option value="{{ brand.brand }}" >{{ brand.brand|title}}</option>
          {% endfor %}
        </select>
        <label><span>* </span>Select Brand</label>
      </div>
    </div>

    <div class="row select-brand">
      <div class="input-field col s12">
        <p>Brand not found?
          <br> Click here to add a new one</p>
        <a href="{{url_for('add_brands')}}" class="waves-effect waves-light btn orange"><i class="material-icons right">playlist_add</i>Add Brands</a>
      </div>
    </div>

    <div class="row select-flavour">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input id="flavour" name="flavour" type="text" data-length="99" required>
        <label for="ramen_flavour"><span>* </span>Ramen Flavour</label>
      </div>
    </div>

    <div class="row select-packaging">
      <label class="select-packaging-label"><span>* </span>Select a packaging</label>
      <p>
        <input class="with-gap" name="style" type="radio" id="cup" value="Cup" required/>
        <label for="cup">Cup</label>
      </p>
      <p>
        <input class="with-gap" name="style" type="radio" id="pack" value="Pack" />
        <label for="pack">Pack</label>
      </p>
      <p>
        <input class="with-gap" name="style" type="radio" id="tray" value="Tray" />
        <label for="tray">Tray</label>
      </p>
      <p>
        <input class="with-gap" name="style" type="radio" id="bowl" value="Bowl" />
        <label for="bowl">Bowl</label>
      </p>
    </div>

    <div class="row select-country-continent">
      <div class="input-field col s12 m6">
        <i class="material-icons prefix">local_play</i>
        <select id="country" name="country" required>
          <option value="" disabled selected>Choose a Country</option>
          {% for ramen in countries %}
              <option value="{{ ramen.country }}" >{{ ramen.country }}</option>
          {% endfor %}
        </select>
        <label><span>* </span>Country Select</label>
      </div>

      <div class="input-field col s12 m6">
        <i class="material-icons prefix">local_play</i>
        <select id="continent" name="continent" required>
          <option value="" disabled selected>Choose a Continent</option>
              <option value="Asia" >Asia</option>
              <option value="Europe" >Europe</option>
              <option value="The Americas" >The Americas</option>
              <option value="Rest of The World" >Rest of The World</option>
        </select>
        <label><span>* </span>Continent Select</label>
      </div>
    </div>

    <div class="row select-stars-reviews">
      <div class="input-field col s12 m6 select-stars">
        <i class="material-icons prefix">local_play</i>
        <label class="active" for="rating">Stars (0-5)</label>
        <p class="range-field stars">
          <input type="range" id="stars" name="stars" min="0" max="5" required/>
        </p>
      </div>
      
      <div class="input-field col s12 m6 select-reviews">
        <i class="material-icons prefix">textsms</i>
        <input id="reviews" name="reviews" type="text" data-length="99" required>
        <label for="ramen_reviews"><span>* </span>Did you like this?</label>
      </div>

    </div>

    <!--<div class="row select-upload-image">-->
    <!--  <div class="col s12">-->
    <!--    <div class="input">-->
    <!--<label for="image">Upload image</label><br>-->
    <!--      <label><span>* </span>Upload image</label>-->
    <!--      <input type="file" name="product_image" class="btn orange">-->
    <!--<a class="btn waves-effect waves-light orange">Add Image</a>-->
    <!--    </div>-->
    <!--  </div>-->
    <!--</div>-->

    <div class="select-upload-image">
      <div class="row">
        <div class="col s12">
          <label for="ramen_image"><span>* </span>Click to upload image</label>
          <input type="file" name="ramen_image" id="ramen_image" required>
          <!--<a href="" class="btn upload-image"><i class="material-icons right">upload</i>Add file</a>-->
          <!--<label for="img">Click me to upload image</label>-->
          <!--<input type="file" name="uploadfile" id="img" style="display:none;" />-->
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6">
          <button class="btn waves-effect waves-light orange" type="submit" name="action">
          <i class="material-icons right">playlist_add</i>Add Ramen
      </button>
        </div>
        <div class="col s12 m6">
          <a href="{{url_for('get_ramen')}}" class="btn orange"><i class="material-icons right">cancel</i>Cancel</a>
        </div>
      </div>
    </div>

    <!--    <a href="{{url_for('get_ramen')}}" class="btn orange"><i class="material-icons right">cancel</i>Cancel</a>-->
    <!--  </div>-->
    <!--</div>-->
  </form>
</div>

{% endblock %}
