{% extends 'index.html' %} {% block content %}

<h3>Add Ramen</h3>
<div class="container">

  <div class="row">

    <form action="{{ url_for('insert_ramen') }}" method="POST" class="col s12">

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">textsms</i>
          <input id="Brand" name="Brand" type="text">
          <label for="ramen_brand">Ramen Brand</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <input id="Flavour" name="Flavour" type="text">
          <label for="ramen_flavour">Ramen Flavour</label>
        </div>
      </div>

      <div class="row">
        <p>
          <input class="with-gap" name="Style" type="radio" id="cup" value="Cup" />
          <label for="cup">Cup</label>
        </p>
        <p>
          <input class="with-gap" name="Style" type="radio" id="pack" value="Pack" />
          <label for="pack">Pack</label>
        </p>
        <p>
          <input class="with-gap" name="Style" type="radio" id="tray" value="Tray" />
          <label for="tray">Tray</label>
        </p>
        <p>
          <input class="with-gap" name="Style" type="radio" id="bowl" value="Bowl" />
          <label for="bowl">Bowl</label>
        </p>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <select id="Country" name="Country" required>
          <option value="" disabled selected>Choose Country</option>
          <!---->
          {% for ramen in countries %}
              <option value="{{ ramen.Country }}" >{{ ramen.Country }}</option>
          {% endfor %}
        </select>
          <label>Country Select</label>
        </div>
      </div>

      <div class="row">
        <p class="range-field">
          <input type="range" id="Stars" name="Stars" min="0" max="5" />
        </p>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">textsms</i>
          <input id="Ratings" name="Ratings" type="text">
          <label for="ramen_rating">Ratings</label>
        </div>
      </div>

      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Ramen
        <i class="material-icons right">playlist_add</i>
      </button>
      </div>

    </form>

  </div>
</div>
{% endblock %}
