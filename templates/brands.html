<h3>Brands</h3>

<table>
  <thead>
    <th>Ramen Brand</th>
    <th></th>
    <th></th>
    {% for brand in brands | sort (attribute='Brand') %}
    
    <tr>
      <td>{{ brand.Brand }}</td>
      <td>
        <button class="btn waves-effect waves-light" type="submit" name="action">Edit Brand
        <i class="material-icons right">playlist_add</i>
      </button>
      </td>
      <td>
      <button class="btn waves-effect waves-light" type="submit" name="action">Delete Brand
        <i class="material-icons right">playlist_add</i>
      </button>
      </td>
    </tr>
      {% endfor %}
    
      
  </thead>
</table>
{% endblock %}
