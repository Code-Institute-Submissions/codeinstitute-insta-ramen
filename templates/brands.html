{% extends 'index.html'%} 
{% block content %}

<h3>Brands</h3>

{% for brand in brands %}
<div>
    <strong>{{brand.Brand}}</strong>
</div>
<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <span class="card-title">Card Title</span>
      </div>
      <div class="card-content">
        <p>Brand: {{brand.Brand}}</p>
      </div>
    </div>
  </div>
</div>

{% endfor %}


{% endblock %}
