{% extends 'base.html' %} {% block content %}

<div class="container add-brand">
  <h4>Add a New Brand</h4>
  <form action="{{ url_for('insert_brand') }}" method="POST" class="ramen-form">
    <div class="row">
      <span>*</span><span>All fields are required</span>
    </div>
    <div class="input-field col s12">
      <i class="material-icons prefix">subject</i>
      <input id="brand" name="brand" type="text" required>
      <label for="ramen_brand">Add a New Brand</label>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light orange" type="submit" name="action">Add Brand
        <i class="material-icons right">playlist_add</i>
      </button>
      <a href="{{url_for('get_ramen')}}" class="btn orange"><i class="material-icons right">cancel</i>Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
