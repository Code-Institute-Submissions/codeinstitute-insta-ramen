{% extends 'base.html' %} {% block content %}

<div class="container">

    <form action="{{ url_for('insert_brand') }}" method="POST" class="ramen_form">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <input id="Brand" name="Brand" type="text">
          <label for="ramen_brand">Add a New Brand</label>
        </div>
      </div>

      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Brand
        <i class="material-icons right">playlist_add</i>
      </button>
      <a href="{{url_for('get_ramen')}}" class="btn"><i class="material-icons right">cancel</i>Cancel</a>
      </div>

    </form>



{% endblock %}
