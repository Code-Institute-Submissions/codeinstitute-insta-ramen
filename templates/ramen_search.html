{% extends 'base.html' %} {% block content %}

<div class="container search-box">
    <div class="row">
        <form class="col s12" action="{{ url_for('search_ramen') }}">
            <h4>{{title}} for 
            <br>
            <em>'{{query}}'</em></h4>
            <div class="row">
                <div class="input-field col s12">
                    <input id="search" name="query" type="text" class="validate" required>
                    <label for="search">Search for Ramen flavours</label>
                    <div class="search-button search-result">
                        <button class="btn waves-effect waves-light orange accent-3" type="submit" name="action">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container search-page-card">
    {% if ramen_search|length > 0 %}
    <div class="row">
        {% for ramen in ramen_search %}
        <div class="col s12 m4 l4">
            <div class="card">
                <div class="card-image">
                    <img src="{{url_for('file', filename=ramen['imageURL'])}}">
                </div>
                <div class="card-content">
                    <p>Brand: {{ramen.brand|capitalize}}</p>
                    <br>
                    <p>Flavour:
                        <br> {{ramen.flavour|capitalize}}
                    </p>
                </div>
                <div class="row">
                    <a href="{{url_for('display_ramen', ramen_id=ramen._id)}}" class="waves-effect waves-light btn orange">More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="container sorry">
        <div class="row">
            <div class="col s12">
                <img class="sorry-cat" src="{{ url_for('static', filename='images/sorry-cat.jpg') }}"></img>
            </div>
            <div class="col s12">
                <h4>No results have been found</h4>
            </div>
        </div>
    </div>
{% endif %} 
</div>
{% endblock %}
