{% extends 'base.html' %} 
{% block content %}
<h3>Display</h3>

<div class="row">
  <div class="col s12 m6 l3">
    <div class="card">
      <div class="card-image">
        <img src="/static/images/noodle1.jpg">
        <span class="card-title"></span>
      </div>
      <div class="card-content">
        <p>Brand: {{ramen.Brand}}</p>
        <p>Flavour: {{ramen.Flavour}}</p>
        <p>Style: {{ramen.Style}}</p>
        <p>Country of Origin: {{ramen.Country}}</p>
        <p>Stars: {{ramen.Stars}}</p>
        <p>Ratings: {{ramen.Ratings}}</p>
      </div>
      <div class="card-action">
        <a href="{{url_for('edit_ramen', ramen_id=ramen._id)}}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Edit</a>
        <a href="{{url_for('delete_ramen', ramen_id=ramen._id)}}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Delete</a>
      
      </div>
    </div>
  </div>
</div>
      
{% endblock %}
